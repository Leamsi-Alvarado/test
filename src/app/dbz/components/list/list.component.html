<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between" *ngFor="let character of charactersList; let i = index">
    <div>
      <span>{{i+1}}. - </span>
      <span><strong>Name</strong> {{character.name}} - </span>
      <span><strong> Power: </strong>{{character.power}}</span>
      <span>id: {{character.id}}</span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
  </li>
</ul>
