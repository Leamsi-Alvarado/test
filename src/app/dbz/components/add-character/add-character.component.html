<h4>Agregar personajes</h4>
<form action="" class="row" (ngSubmit)="emitCharacter()">
  <input type="text" placeholder="Nombre" class="mb-2" [(ngModel)]="character.name" name="name">
  <input type="number" placeholder="power" class="mb-2" [(ngModel)]="character.power" name="power">
  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
